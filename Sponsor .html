<html>
    <head>
        <title>Sponsor Registeration</title>
    </head>
    <body>
        <label>Prefix:</label>
        <input type="text"/>
        <br><br>
        <label>Name:</label>
        <input type="text" name="First name" id="First name"/>
        <input type="text" name="Last name" id="Last name"/>
        <br><br>
        <label>Preferred Pronouns:</label>
        <input type="text"/>
        <br><br>
        <label>Email:</label>
        <input type="email" name="Email"/>
        <br><br>
        <label>Work Phone:</label>
        <input type="number"/>
        <br><br>
        <label>Cell Phone:</label>
        <input type="number"/>
        <br><br>
        <label>Job Title:</label>
        <input type="text"/>
        <br><br>
        <label>Company:</label>
        <input type="text"/>
        <br><br>
        <label>Full Business Address:</label><br>
        <input type="text"/>
        <br><br>
        <label>Company Website:</label><br>
        <input type="text"/>
        <br><br>
        <hr>
        <label>Company Description:</label>
        <br>
        <textarea cols="25" rows="5"></textarea>
        <br><br>
        <label>Company Facebook Page:</label>
        <br>
        <input type="url"/>
        <br><br>
        <label>Company Twitter Handle:</label>
        <br>
        <input type="url"/>
        <br><br>
        <label>Company LinkedIn Handle:</label>
        <br>
        <input type="url"/>
        <br><br>
        <label>Sponsorship Level:</label>
        <br>
        <input type="radio" name="Gold"/>Gold
        <br>
        <input type="radio" name="Gold"/>Diamond
        <br>
        <input type="radio" name="Gold"/>Platinum
        <br>
        <br>
        <label>Additional Guest (name,email):</label>
        <br>
        <input type="email">
        <br>

        















    </body>
</html>
